<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Auto Print</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <img src="https://raw.githubusercontent.com/Topblox/the-pirate-game/905d30cce87ed89ccf998a14219fabf555ae5284/Pirate-game-players-sheet.png" alt="Image" id="image">

    <script>
        window.onload = function() {
            // Wait for 1 second after page load
            setTimeout(function() {
                window.print(); // Open the print dialog
            }, 1000); // 1000 milliseconds = 1 second
        };
    </script>

</body>
</html>
